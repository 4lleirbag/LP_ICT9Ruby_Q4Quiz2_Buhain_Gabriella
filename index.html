<script type="text/javascript">
	function rating() {

		var one = document.getElementById("sci").value;
		var two = document.getElementById("math").value;
		var three = document.getElementById("eng").value;
		var rating = (Number(sci) + Number(math) + Number(eng)) / 2

		document.getElementById('result').innerHTML= 'Answer: ' + ' ' + rating;
	}

	function average() {

		let average = document.getElementById('result').value;

		switch (average) {
		case >= 85:
				document.getElementById("result").innerHTML = "Okay";
				break;
		case >= 91:
				document.getElementById("result").innerHTML = "Satisfactory";

		case 0:
				{document.getElementById("result").innerHTML = "";
				break;
		}
		document.getElementById("result").innerHTML= average;
		

</script>
